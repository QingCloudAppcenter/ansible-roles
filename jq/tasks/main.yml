---
- name: jq vars
  set_fact:
    jq_version: "1.6"

- name: install jq
  include_role:
    name: install-1.0.1
  vars:
    opts:
      dest_path: /usr/bin/jq
      file_mode: '755'
      pkg_name: jq
      pkg_version: "{{ jq_version }}"
      pkg_type: ''
      pkg_url: https://github.com/stedolan/jq/releases/download/jq-{{ jq_version }}/jq-linux64

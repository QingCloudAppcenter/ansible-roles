---

- name: copy files
  copy:
    src: "{{ role_path }}/files/opt/app/current/conf/{{ file.src }}"
    dest: /{{ file.dest }}
    directory_mode: yes
  loop:
    - src: systemd/node_exporter.service
      dest: etc/systemd/system/
  loop_control:
    loop_var: file


- name: Add the prometheus Service Group
  group:
    name: "prometheus"
    state: present

- name: Add the prometheus Service User
  user:
    name: "prometheus"
    groups: "prometheus"
    shell: /sbin/nologin
    create_home: no
    home: /var/lib/prometheus
    append: yes
    comment: "prometheus Service User"
    state: present

- name: mkdir  /usr/local/prometheus/node_exporter
  file:
    path:  /usr/local/prometheus/node_exporter
    state: directory
    owner: prometheus
    group: prometheus
    mode: 0755


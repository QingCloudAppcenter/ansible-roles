- name: Extract node_exporter-0.18.1 binary
  unarchive:
    src: "files/tmp/{{ item }}.tgz"
    dest: "/usr/local/prometheus/node_exporter/"
    extra_opts: [ --strip-components=1 ]
    owner: root
    group: root
  with_items:
    - "node_exporter-0.18.1"


- name: node_exporter auto start
  systemd:
    daemon_reload: yes
    name: node_exporter
    enabled: yes
    state: started



